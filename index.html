<!DOCTYPE html>
<html>
<head>
  <title>Filterbar.js Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div id="filterBar"></div>
  <table id="filterBarExampleTable" class="table table-bordered">
    <thead>
      <tr>
        <th>Group Name</th>
        <th>Departure</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="filterBarExampleData"></tbody>
  </table>
  <script src="js/libs/jquery-1.11.0.min.js"></script>
  <script src="js/libs/jquery-ui-1.10.3.datepicker-only.min.js"></script>
  <script src="js/libs/chosen.jquery-1.0.0.min.js"></script>
  <script src="js/libs/typeahead-0.9.3.min.js"></script>
  <script src="js/filterbar.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
